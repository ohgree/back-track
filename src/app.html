<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="BackTrack - AI-powered posture monitoring to keep your back healthy"
    />

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://backtrack-app.vercel.app/" />
    <meta property="og:title" content="BackTrack — Posture Monitoring" />
    <meta
      property="og:description"
      content="AI-powered posture monitoring to keep your back healthy while you work. Privacy-first — all processing happens locally in your browser."
    />
    <meta property="og:image" content="https://backtrack-app.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BackTrack — Posture Monitoring" />
    <meta
      name="twitter:description"
      content="AI-powered posture monitoring to keep your back healthy while you work. Privacy-first with local processing."
    />
    <meta name="twitter:image" content="https://backtrack-app.vercel.app/og-image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
